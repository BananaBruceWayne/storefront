{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h2>Signup</h2>
<br>
<div class="login">
  <form method="post">{% csrf_token %}
    <label>username:</label>
    <input type="text" name="username">
    <br>
    <br>
    <label>password:</label>
    <input type="password" name="password">
    <br>
    <br>
    <input type="submit">
  </form>

  <p>Have an account?</p><a style="color: blue;" href="{%url 'login'%}">Log In</a>

</div>
{% endblock content %}
